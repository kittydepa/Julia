# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
services:
  - xvfb
os:
  - linux
  - osx
  - windows
julia:
  - 1.3
  - 1
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  exclude:
    - os: osx
      julia: 1.3
    - os: windows
      julia: 1.3
    - os: osx
      julia: nightly
    - os: windows
      julia: nightly
  fast_finish: true
notifications:
  email: false
jobs:
  include:
    - stage: Documentation
      julia: 1.3
      script: julia --project=docs -e '
          using Pkg;
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate();
          include("docs/make.jl");'
      after_success: skip
